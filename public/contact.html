<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="/popa-muravya/style.css">
  <link rel="stylesheet" href="/popa-muravya/style/header.css">
  <link rel="stylesheet" href="/popa-muravya/style/animation.css">
</head>

<body id="contact" data-barba="wrapper">
  <custom-header></custom-header>
  <div class="loader"></div>
  <main data-barba="container">
    <div class="contact-me-container">
      <h1>Contact me</h1>
      <div class="contact-me-items">
        <div>First Name</div>
        <input type="text">
      </div>
      <div class="contact-me-items">
        <div>Last Name</div>
        <input type="text">
      </div>
      <div class="contact-me-items">
        <div>Email Address</div>
        <input type="email" name="" id="">
      </div>
      <div class="contact-me-items">
        <div>Message</div>
        <input type="text">
      </div>
    </div>
    <div class="my-info">
      <h2>Reach me</h2>
      <div class="info-container">
        <div class="info-item">
          <img src="" alt="">
          <p>: +123456789</p>
        </div>
        <div class="info-item">
          <img src="" alt="">
          <p>: example@example.com</p>
        </div>
        <div class="info-item">
          <img src="" alt="">
          <p>: Lebanon, mount lebanon, faraiya, main road</p>
        </div>
        
      </div>
      <h2>My Network</h2>
      <div class="network-container">
          <div class="networn-item">
            <img src="" alt="">
            TikTok
          </div>
          <div class="networn-item">
            <img src="" alt="">
            Instagram
          </div>
          <div class="networn-item">
            <img src="" alt="">
            Vk
          </div>
          <div class="networn-item">
            <img src="" alt="">
            Telegram
          </div>
          <div class="networn-item">
            <img src="" alt="">
            Facebook
          </div>
          <div class="networn-item">
            <img src="" alt="">
            X
          </div>
        </div>
    </div>
  </main>


  <script src="https://unpkg.com/@barba/core"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/gsap.min.js"></script>
  <script src="/popa-muravya/javascript/script.js" defer></script>
  <script type="module" src="/popa-muravya/javascript/template.js"></script>
</body>

</html>
