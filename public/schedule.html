<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>schedule</title>
	<link rel="stylesheet" href="/style.css">
	<link rel="stylesheet" href="/style/header.css">
	<link rel="stylesheet" href="/style/animation.css">
	<link rel="stylesheet" href="/style/schedule.css">
</head>

<body id="schedule" data-barba="wrapper">
	<custom-header></custom-header>
	<div class="loader"></div>
	<main data-barba="container">
		<div class="schedule-table">
			<!-- days -->
			<div class="day monday">Monday</div>
			<div class="day tuesday">Tuesday</div>
			<div class="day wednesday">Wednesday</div>
			<div class="day thursday">Thursday</div>
			<div class="day friday">Friday</div>
			<!-- times-->
			<div class="time eight-time">8:00</div>
			<div class="time nine-time">9:00</div>
			<div class="time ten-time">10:00</div>
			<div class="time eleven-time">11:00</div>
			<div class="time twelve-time">12:00</div>
			<div class="time one-time">1:00</div>
			<div class="time two-time">2:00</div>
			<!-- subject -->
			<!-- computer network -->
			<div class="subject-container cn-1">
				<div class="subject cn">CSC 420</div>
			</div>
			<div class="subject-container cn-2">
				<div class="subject cn">CSC 420</div>
			</div>
			<!-- chemistry -->
			<div class="subject-container ch-1">
				<div class="subject ch">CHM 212</div>
			</div>
			<div class="subject-container ch-2">
				<div class="subject ch">CHM 212</div>
			</div>
			<!-- discreet method -->
			<div class="subject-container ds-1">
				<div class="subject ds">CSC 211</div>
			</div>
			<div class="subject-container ds-2">
				<div class="subject ds">CSC 211</div>
			</div>
			<!-- it -->
			<div class="subject-container it-1">
				<div class="subject it">CSC 360</div>
			</div>
			<div class="subject-container it-2">
				<div class="subject it">CSC 360</div>
			</div>
		</div>
	</main>


	<script src="https://unpkg.com/@barba/core"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/gsap.min.js"></script>
	<script src="/javascript/script.js" defer></script>
	<script type="module" src="/javascript/template.js"></script>
</body>

</html>
