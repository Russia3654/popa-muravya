<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="/popa-muravya/style.css">
  <link rel="stylesheet" href="/popa-muravya/style/header.css">
  <link rel="stylesheet" href="/popa-muravya/style/animation.css">
  <link rel="stylesheet" href="/popa-muravya/style/contact.css">
  <link rel="stylesheet" href="/popa-muravya/style/background.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
</head>

<body id="contact" data-barba="wrapper">
  <custom-header></custom-header>
  <div class="loader"></div>
  <main data-barba="container" class="contact">
    <svg id="triangleCanvas" width="100%" height="100%"></svg>
    <div class="contact-container">
      <div class="contact-me-container">
        <h1>Contact me</h1>
        <form id="contact-form">
          <div class="contact-me-items">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required> <!-- Added id -->
          </div>
          <div class="contact-me-items">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required> <!-- Added id -->
          </div>
          <div class="contact-me-items">
            <label for="userEmail">Email Address:</label>
            <input type="email" id="userEmail" name="userEmail" required> <!-- Added id -->
          </div>
          <div class="contact-me-items">
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea> <!-- Added id -->
          </div>

          <div class="contact-me-items">
            <div class="button v19 contact-button" id="send-button">
              <div class="label net-button">send</div>
              <span class="icon">
                <span></span>
              </span>
              <span class="icon2"> </span>
            </div>
          </div>
        </form>
      </div>
      <div class="my-info-container">
        <h2>My Network</h2>
        <div class="network-container">
          <div class="network-item">
            <div class="button v19 contact-button">
              <a href="" class="label net-button">TikTok</a>
              <span class="icon">
                <span></span>
              </span>
              <span class="icon2"> </span>
            </div>
          </div>
          <div class="network-item">
            <div class="button v19 contact-button ">
              <a href="" class="label net-button">instagram</a>
              <span class="icon">
                <span></span>
              </span>
              <span class="icon2"> </span>
            </div>
          </div>
          <div class="network-item">
            <div class="button v19 contact-button">
              <a href="" class="label net-button">vk</a>
              <span class="icon">
                <span></span>
              </span>
              <span class="icon2"> </span>
            </div>
          </div>
          <div class="network-item">
            <div class="button v19 contact-button">
              <a href="" class="label net-button">telegram</a>
              <span class="icon">
                <span></span>
              </span>
              <span class="icon2"> </span>
            </div>
          </div>
          <div class="network-item">
            <div class="button v19 contact-button">
              <a href="" class="label net-button">facebook</a>
              <span class="icon">
                <span></span>
              </span>
              <span class="icon2"> </span>
            </div>
          </div>
          <div class="network-item">
            <div class="button v19 contact-button">
              <a href="" class="label net-button">x</a>
              <span class="icon">
                <span></span>
              </span>
              <span class="icon2"> </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>


  <script src="https://unpkg.com/@barba/core"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/gsap.min.js"></script>
  <script src="/popa-muravya/javascript/script.js" defer></script>
  <script type="module" src="/popa-muravya/javascript/template.js"></script>
  <script src="/popa-muravya/javascript/contact.js"></script>
  <script src="/popa-muravya/javascript/background.js" defer></script>
</body>

</html>
